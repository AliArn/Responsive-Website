<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="contact-header">
        <div class="container">
            <nav>
                <div class="logo"><h1>EARTH</h1></div>

                <ul class="nav-links">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="menu-btn"><img src="img1/img/menu.svg" alt=""></div>
            </nav>

            <div class="header-content">
                <h1>CONTACT US</h1>
                
            </div>
        </div>
    </section>


    <section id="contact-us" class="container">
        <form action="#">
            <h1>Get In Touch</h1>

            <div class="inputsWrapper">
                <input type="text" placeholder="Your Name">
                <input type="text" placeholder="Phone Number">
                <input type="email" name="" id="" Email>
                <textarea name="message" id="" cols="30" rows="10"></textarea>

                <button class="primary-btn">
                    SEND NOW
                </button>
            </div>
        </form>

        <div class="addresss">
            <h1>Talk To Us</h1>


            <div class="detailsWrapper">
                <div class="detail">
                    <img src="./img1/img/email.png" alt="">
                    <div class="text">
                        <h6>Email</h6>
                        <p>somethings@example.com</p>
                    </div>
                </div>

                <div class="detail">
                    <img src="./img1/img/phone.png" alt="">
                    <div class="text">
                        <h6>PHONE NUMBER</h6>
                        <p>0310-2231234</p>
                    </div>
                </div>

                <div class="detail">
                    <img src="./img1/img/location.png" alt="">
                    <div class="text">
                        <h6>ADDRESS</h6>
                        <p>LAHORE,PAK <br> Ali-Town</p>
                    </div>
                </div>
            </div>

            <div class="followUsWrapper">
                <h3>Follow Us</h3>
                <ul class="socialLink">

                    <li><a href=""><img src="./img1/img/facebook.png" alt=""></a></li>
                    <li><a href=""><img src="./img1/img/linkedin.png" alt=""></a></li>
                    <li><a href=""><img src="./img1/img/video.png" alt=""></a></li>

                </ul>
            </div>
        </div>
    </section>




    <footer>

        <h1 class="logo">
            EARTH
        </h1>

        <p>@2024 Earth.All right reserved</p>
    </footer>


    <script>
        const menuBtn = document.querySelector('.menu-btn')
        const navLinks = document.querySelector('.nav-links')

        menuBtn.addEventListener('click', function(){
            navLinks.classList.toggle('active')
        })
    </script>
</body>
</html>
